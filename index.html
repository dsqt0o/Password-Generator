<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container" id="container">
    <h1 class="title">Password Generator</h1>
    <h3 class="password-display" id="passwordDisplay">password</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="10000" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="10000" value="10" id="characterAmountNumber">
      </div>

      <label for="complexityLevel">Complexity Level</label>
      <select id="complexityLevel">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="intermediate">Intermediate</option>
        <option value="hard">Hard</option>
      </select>

      <button type="submit" class="btn">Generate Password</button>
    </form>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
